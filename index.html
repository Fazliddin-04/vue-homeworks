<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Vue | TodoList</title>
  <style>
    input,
    textarea {
      width: 600px !important;
      resize: none;
      margin-top: 25px;
    }

    .al-alert {
      position: fixed;
      right: 20%;
      top: -100px;
      transition: 0.3s;
    }

    .active {
      top: 30px;
    }

    .completed {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <a href="./regions.html" class="btn btn-dark m-2">Regions</a>

  <div id="todo-list">
    <div :class="className" class="al-alert alert alert-warning" role="alert">Formani to'ldiring</div>
    <h1 class="text-center">TodoList</h1>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <input type="text" class="form-control" placeholder="Title" v-model="title">
        <textarea class="form-control" placeholder="Some text" v-model="text"></textarea>
        <button @click="addTask" class="btn btn-primary mt-3">Add Todo</button>
      </div>
    </div>
    <div class="container">
      <section v-for="(todo, i) in todoList" class=" my-5">
        <div :class="todo.completed" class="card">
          <div class="card-header d-flex justify-content-between">
            <h2>{{i+1}} : {{todo.title}}</h2>
            <div class="card-btn d-flex align-items-center gap-3">
              <button @click="doOrUndo(i)" v-if="!todo.completed" class="btn btn-success">Complete</button>
              <button @click="doOrUndo(i)" v-if="todo.completed" class="btn btn-primary">Undo</button>
              <button class="btn btn-warning">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
          <div class="card-body">
            {{todo.text}}
            <h5 class="float-end">
              {{todo.time}}
            </h5>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="./script.js"></script>
</body>

</html>
