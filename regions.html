<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Regions | Vue</title>
  <style>
    body {
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>

  <a href="./index.html" class="btn btn-light m-2">TodoList</a>

  <div id="regions">
    <div class="container text-center my-5">
      <button class="btn btn-primary mx-2" @click="onClick('tashkent')">Tashkent</button>
      <button class="btn btn-primary mx-2" @click="onClick('samarkand')">Samarkand</button>
      <button class="btn btn-primary mx-2" @click="onClick('dubai')">Dubai</button>
    </div>
    <div class="container text-center">
      <div v-if="tashkent">
        <h2>
          Tashkent
        </h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Tashkent_City_Park_at_night_2019.jpg"
          alt="Tashkent" class="w-100">
      </div>
      <div v-else-if="samarkand">
        <h2>
          Samarkand
        </h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Registan_Samarkand_Timurid_Renaissance.jpg"
          alt="Tashkent" class="w-100">
      </div>
      <div v-else-if="dubai">
        <h2>
          Dubai
        </h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/DubaiCollage.jpg" alt="Tashkent" class="w-100">
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="./script2.js"></script>
</body>

</html>
